<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
    </style>
    <link href="../src/css/styles.css" rel="stylesheet">
    <link href="../src/css/headerStyles.css" rel="stylesheet">
    <link href="../src/css/footerStyles.css" rel="stylesheet">
    <link href="../src/css/Acceuil Style/acceuilStyles.css" rel="stylesheet">

</head>
<body>
    <div id="gridPrincipal">
        <!-- HEADER -->
        <header>
            <h2 id="acceuilButton" class="menuButton">Accueil</h2>
            <h2 id="rechercherButton" class="menuButton">Rechercher</h2>
            <h2 id="aProposButton" class="menuButton">A propos</h2>
            <h2 id="techniqueButton" class="menuButton">Technique</h2>
        </header> 
        <!-- MAIN -->
        <main>

            <form id="barreRecherche" onsubmit="event.preventDefault(); searchFilm(document.getElementById('movieName').value);">
                <input placeholder="Chercher un film..." type="text" id="movieName" name="movieName" required>
                <button type="submit">Rechercher</button>
            </form>
            <h1 id="filmTitle"></h1>
            <div id="infoFilm">
            </div>
            <div class="YoutubeBox" class="boxItem"></div>
            <div id="traitEndInfo" class="trait"></div>
            <div id="infoComplementaire"></div> 
            <div id="traitDuBas"></div>
        </main>
        <footer>
            <p>footer</p>
        </footer>
    </div>  
</body>
</html>
